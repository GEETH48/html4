<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 0 20px;
        }
        .logo img {
            height: 80px;
        }
        .title h1 {
            margin: 0;
            text-align: center;
        }
        .navbar {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .navbar a:hover {
            color: white;
            background-color: black;
            padding: 5px;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 25%;
            background-color: black;
            color: white;
            padding: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        .sidebar a:hover {
            background-color: white;
            color: black;
        }
        .content {
            width: 75%;
            background-color: white;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="C:/Users/lenovo/OneDrive/Desktop/Assignment%202/gfg%20logo" alt="Website Logo">
            </div>
            <div class="title">
                <h1>GEEKS FOR GEEKS</h1>
            </div>
        </div>
        <div class="navbar">
            <a href="home.html" target="contentFrame">Home</a>
            <a href="login.html" target="contentFrame">Login</a>
            <a href="registration.html" target="contentFrame">Registration</a>
            <a href="catalogue.html" target="contentFrame">Catalogue</a>
            <a href="cart.html" target="contentFrame">Cart</a>
            <a href="contact.html" target="contentFrame">Contact Us</a>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <p><a href="Tutorials.html" target="contentFrame">Tutorials</a></p>
                <p><a href="Interview.html" target="contentFrame">Interview</a></p>
                <p><a href="Course.html" target="contentFrame">Courses</a></p>
                <p><a href="Coding.html" target="contentFrame">Coding</a></p>
            </div>
            <div class="content">
                <iframe name="contentFrame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
